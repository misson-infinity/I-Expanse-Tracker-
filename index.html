<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PWA (Progressive Web App) Meta Tags -->
    <meta name="theme-color" content="#3A7BD5"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">

    <title>Infinity Nest - The Ultimate Mess Management</title>
    
    <!-- External Libraries -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">

    <!-- Universal Loader: Shown during async operations -->
    <div id="loader" class="loader-wrapper hidden"><div class="loader"></div></div>

    <!-- Sidebar Overlay: Appears when sidebar is open on mobile -->
    <div id="sidebar-overlay" class="hidden"></div>

    <!-- Authentication Container: Holds Login/Signup forms -->
    <div id="auth-container">
        <!-- Auth forms will be dynamically rendered here by script.js -->
    </div>

    <!-- Main App Container: Hidden until user is authenticated -->
    <div id="app-container" class="hidden">
        <!-- App shell (sidebar, header) will be dynamically rendered here -->
    </div>

    <!-- Modals Container: All modals are placed here for proper stacking context -->
    <div id="modal-container">
        <!-- Modals will be dynamically rendered here -->
    </div>

    <!-- External JS Libraries (at the end of body for faster page load) -->
    <!-- Chart.js for graphs and charts on the dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF and html2canvas for generating PDF reports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Main Application Logic (Firebase SDK is imported inside) -->
    <script type="module" src="script.js"></script>

</body>
</html>
